<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Tempo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="img-back">
    </div>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" name="" id="cidade-input">
                <button id="buscar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div id="dados-prev-tempo" class="hide">
                <h2><i class="fa-solid fa-location-dot"></i>
                    <span id="cidade"></span>
                    <img src="" alt="Bandeira do País" id="bandeira">
                </h2>
                
                <p class="tempet"><span></span>&deg;C</p>
                <div id="clima-container">
                    <p id="clima"></p>
                    <img src="" alt="Condições do Tempo" id="clima-icon">
                </div>
                <div class="info-container">
                    <p id="umidade">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="vento">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>

                </div>

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
